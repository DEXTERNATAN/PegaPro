<!--NOVA TELA DE LOGIN-->
<ion-content padding="true" style="background-color: #46c6f3">
	<p class="title-login">PegaPro</p>

	<div class="list list-inset list-inputs-login">
		<label class="item item-input">
    <i class="icon ion-person placeholder-icon"></i>
    <input type="email" ng-model="user.username" placeholder="Email" onkeyup="this.value=this.value.replace(/[' ']/g,'')">
  </label>
	</div>

	<div class="list list-inset list-inputs-login">
		<label class="item item-input">
    <i class="icon ion-locked placeholder-icon"></i>
    <input type="password" ng-model="user.password" placeholder="Senha">
  </label>
	</div>

	<button class="button button-block btn-login" ng-click="realizarLogin();">
		Acessar
	</button>
	<div class="divOr">
		ou
	</div>
	<button class="button ion-social-facebook button-block btn-login-facebook" ng-click="facebookSignIn()"></button>
	<button class="button ion-social-twitter button-block btn-login-twitter" ng-click="twitterSignIn()"></button>

</ion-content>
