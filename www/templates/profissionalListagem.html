	<div style="background-color: red !important;"> 
		<ion-floating-button click="myEvent()" text="teste" has-footer="false" button-color="#387ef5" button-class="btn-icon-fb" icon="ion-plus" icon-color="#fff">
		</ion-floating-button>

		<ion-floating-menu>
			<ion-floating-item icon="ion-person" click="contratarServico()" text="Contratar serviço" button-class="btn-icon-az" text-class="txt-action-button"></ion-floating-item>
			<ion-floating-item icon="ion-wrench" click="oferecerServico()" text="Oferecer serviço" button-class="btn-icon-am" text-class="txt-action-button"></ion-floating-item>
			<ion-floating-item icon="ion-email-unread" click="enviarMensagens()" text="Mensagens" button-class="btn-icon-ve" text-class="txt-action-button"></ion-floating-item>
		</ion-floating-menu>

	</div>

	<ion-content has-header="true" has-tabs="true" class="">

		<ion-list>
			<ion-item type="item-text-wrap" class="item-avatar" ng-repeat="profissional in listaProfissional | filter:search | limitTo:listlength" href="#/app/profissionalDetalhes/{{profissional._id}}">
				<img src="{{profissional.urlfoto}}" alt="foto do perfil do profissional">
				<h2 style="color: #fe9900; "><b>{{profissional.profissao}}</b></h2>
				<p>{{profissional.firstName}}&nbsp;{{profissional.lastName}}</p>
				<!--<p>{{profissional.email}}</p>-->
				
				<p>
					<i class="icon ion-star placeholder-icon"></i>
					<i class="icon ion-star placeholder-icon"></i>
					<i class="icon ion-star placeholder-icon"></i>
					<i class="icon ion-star placeholder-icon"></i>
					<i class="icon ion-star placeholder-icon"></i>
				</p>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll ng-if="listlength<=listaProfissional.length" on-infinite="loadMore()" distance="3%">
		</ion-infinite-scroll>
	</ion-content>
