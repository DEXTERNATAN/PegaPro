<ion-view view-title="Detalhes do profissional">
  <ion-content>
    <div class="card card-detalhe-empregado">
      <p class="item-content item-avatar item-avatar-detalhes" href="#">
        <img src="img/mcfly.jpg">
        <h2 class="item item-nome-destaque">{{listaDeEmpresaId.firstName}}&nbsp;{{listaDeEmpresaId.lastName}}</h2>
        <div class="item item-body item-rating">
          <ionic-ratings ratingsobj="ratingsObject" index="$index"></ionic-ratings>
        </div>
      </p>
    </div>
    <div class="card card-panel-nome-detalhe">
      <!--
      <div class="item item-text-wrap">
        <h1>{{listaDeEmpresaId.firstName}}&nbsp;{{listaDeEmpresaId.lastName}}</h1>
      </div>
      -->
      <div class="item item-text-wrap">
        <h3>Analista de sistemas</h3>
      </div>
    </div>
    <div class="card card-empregado-dados">
      <div class="list">

        <div class="item item-divider" style="white-space: normal;">
          Resumo profissional:
        </div>

        <p class="item">
          Apresentar resumo do profissional ...
        </p>

        <div class="item item-divider">
          Áreas de atuação
        </div>

        <p class="item">
          Asa Sul, Asa norte
        </p>

        <div class="item item-divider">
          Áreas de atuação
        </div>

        <p class="item">
          Asa Sul, Asa norte
        </p>

        <div class="item item-divider">
          Áreas de atuação
        </div>

        <p class="item">
          Asa Sul, Asa norte
        </p>
      </div>

    </div>

    <div class="item item-divider">
      Áreas de atuação
    </div>

    <p class="item">
      Asa Sul, Asa norte
    </p>


  </ion-content>
</ion-view>
