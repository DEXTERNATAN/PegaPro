<!--NOVA TELA DE LOGIN-->
<ion-content padding="true" style="background-color: #46c6f3">
	<form name="signinForm" ng-submit="vm.signIn(credentials, signinForm.$valid)">
    <p class="title-login">PegaPro</p>

	<div class="list list-inset list-inputs-login">
		<label class="item item-input">
    <i class="icon ion-person placeholder-icon"></i>
    <input type="email" ng-model="credentials.username" placeholder="Email" onkeyup="this.value=this.value.replace(/[' ']/g,'')">
  </label>
	</div>

	<div class="list list-inset list-inputs-login">
		<label class="item item-input">
    <i class="icon ion-locked placeholder-icon"></i>
    <input type="password" ng-model="credentials.password" placeholder="Senha">
  </label>
	</div>

	<button type="submit" class="button button-block btn-login" ng-click="realizarLogin();">
		Acessar
	</button>
	<div class="divOr">
		ou
	</div>
	<button class="button ion-social-facebook button-block btn-login-facebook" ng-click="facebookSignIn()"></button>
	<button class="button ion-social-twitter button-block btn-login-twitter" ng-click="twitterSignIn()"></button>
	<!--<p class="signup-login"><a href="#/registrar" style="color: white; text-decoration: none;">NÃ£o tem uma conta? Cadastre-se</a></p>-->
	</form>
</ion-content>
