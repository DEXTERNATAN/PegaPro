<ion-view>
  <!-- Barra superio do aplicativo -->
  <div class="bar bar-positive">
    <button class="button icon ion-navicon"></button>
    <h1 class="title">PegaPro</h1>
  </div>
  <ion-nav-title>PegaPro GO!</ion-nav-title>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
    <span class="input-label">Nome</span>
    <input type="text" placeholder="John">
  </label>
      <label class="item item-input item-stacked-label">
    <span class="input-label">Sobrenome</span>
    <input type="text" placeholder="Suhr">
  </label>
      <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="john@suhr.com">
  </label>
    </div>
    <ion-list>
  <ion-radio ng-model="choice" ng-value="'A'">Trabalhar</ion-radio>
  <ion-radio ng-model="choice" ng-value="'B'">Contratar</ion-radio>
</ion-list>
    <div class="padding">
      <button class="button button-block button-positive activated">Cadastre-se</button>
    </div>
  </ion-content>
</ion-view>
