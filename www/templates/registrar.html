<ion-view>
  <!-- Barra superio do aplicativo -->
  <div class="bar bar-positive">
    <button class="button icon ion-navicon"></button>
    <h1 class="title">Novo usuário</h1>
  </div>
  <br>
<br>
  <!--<ion-nav-title>Registrar usuário</ion-nav-title>-->
  <ion-content>
    <form name="FrmRegisterUser" novalidate>
      <div class="list">
        <label class="item item-input item-stacked-label">
			<span class="input-label">Nome</span>
    		<input type="text" name="nome" placeholder="John" ng-model="user.nome" required>
		</label>
        <label class="item item-input item-stacked-label">
    		<span class="input-label">Sobrenome</span>
    		<input type="text" name="sobrenome" placeholder="Suhr" ng-model="user.sobrenome" required>
  		</label>
        <label class="item item-input item-stacked-label">
    		<span class="input-label">Email</span>
    		<input type="email" name="email" placeholder="john@suhr.com" ng-model="user.email" required>
  		</label>
        <label class="item item-input item-stacked-label">
    		<span class="input-label">Senha</span>
    		<input type="password" name="password" placeholder="" ng-model="user.password" required>
  		</label>
        <label class="item item-input item-stacked-label">
    		<span class="input-label">Celular</span>
    		<input type="tel" name="celular" placeholder="(99) 9999-9999" ng-model="user.celular" required>
  		</label>
        <div class="item item-input item-select">
          <div class="input-label">
            Cidade
          </div>
          <select ng-model="user.cidade">
              <option>Gama</option>
              <option selected="">Santa Maria</option>
              <option>Asa Sul</option>
              <option>Asa Norte </option>
              <option>Taguatinga</option>
              <option>Ceilandia</option>
              <option>Samambaia</option>
            </select>
        </div>
        <ion-list>
          <ion-radio ng-model="user.choice" ng-value="'trabalhar'" required>Trabalhar</ion-radio>
          <ion-radio ng-model="user.choice" ng-value="'contratar'" required>Contratar</ion-radio>
        </ion-list>
      </div>
      <div class="padding">
        <button class="button button-block button-positive activated" ng-click="registerUser(user)">Cadastre-se</button>
      </div>
    </form>
  </ion-content>
</ion-view>
