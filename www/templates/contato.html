<ion-view>
<ion-nav-title>Contato</ion-nav-title>
<ion-content>
<div class="list list-inset">
	<label class="item item-input">
		<span class="input-label">Nome</span>
		<input type="text" ng-model="contato.nome">
	</label>
	<label class="item item-input">
		<span class="input-label">E-mail</span>
		<input type="text" ng-model="contato.email">
	</label>	
	<label class="item item-input">
		<span class="input-label">comentario</span>
		<input type="password" ng-model="contato.password">
	</label>
	<label class="item item-input">
		<textarea ng-model="contato.comentario"></textarea>
	</label>
				<div class="contatoButton">
				<button class="button button-block button-balanced" ng-click="enviarMensagem();" >
					Enviar 
				</button>
			</div>
</div>

</ion-content>
</ion-view>
