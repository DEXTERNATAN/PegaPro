<ion-view view-title="" class="loginBg" hide-nav-bar="true" >

  <div class="row responsive-sm padding remvoeBP">
	  <div class="col">
			<div class="app-logo"><img src="img/logo.png"></div> 
			<div class="list list-inset removePM">
			  <label class="item item-input"><input type="text" ng-model="user.username" placeholder="E-mail" > </label>

			</div>
			<div class="loginButton">
				<button class="button ion-unlocked button-block button-balanced" ng-click="realizarLogin();" >
					Acessar 
				</button>
				<!--<button class="button ion-person-add button-block button-balanced" ng-click="cadastrarUsuario();" >
					Cadastre-se no PegaPro 
				</button>-->
				<a class="button ion-person-add button-block button-balanced" href="#/registrar"> Registrar </a>
			</div>
	  </div>
  </div>
	<div class="row  padding removePM">
	  <div class="col"> <a class=" button-positive button button-block" ng-click="facebookSignIn()"><i class="icon ion-social-facebook"></i></a> </div>
	  <div class="col"> <a class="button-calm button button-block" ng-click="twitterSignIn()"><i class="icon ion-social-twitter"></i></a> </div>
	</div>



  </ion-content>
</ion-view>
