<ion-view title="Contratar Serviço">
	<ion-content>

		<div class="list padding">

			<label class="item-bottom item-input item-floating-label">
    			<span class="input-label">Nome</span>
    			<input type="text" placeholder="Nome">
  			</label>

			<label class="item-bottom  item-input item-floating-label">
    			<span class="input-label">Telefone</span>
    			<input type="tel" placeholder="Telefone">
			</label>

			<label class="item-bottom  item-input item-floating-label">
				<span class="input-label">Prazo</span>
				<input type="date" placeholder="Prazo">
			</label>



			<label class="item-bottom item-input item-select">
				<div class="input-label">
					Cidade
				</div>
				<select>
				<option>Gama</option>
				<option selected>Santa Maria</option>
				<option>Asa Norte</option>
				</select>
			</label>

			<label class="item-bottom item-input item-select">
				<div class="input-label">
					Serviço
				</div>
				<select>
				<option>Eletriscista</option>
				<option selected>Pedreiro</option>
				<option>Marceneiro</option>
				</select>
			</label>

			<label class="item-bottom  item-input item-floating-label">
				<span class="input-label">Descrição do trabalho</span>
				<textarea placeholder="Descrição"></textarea>
			</label>


		</div>

		<div class="padding">
			<button class="button button-block button-positive">Enviar</button>
		</div>

	</ion-content>
</ion-view>
