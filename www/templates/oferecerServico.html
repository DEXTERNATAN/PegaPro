<ion-view title="Oferecer Serviço">
	<ion-content scroll="false">
		<div class="padding">

			<div class="list card">
				<div class="item item-text-wrap ">
					<div class="item-icon-left">
						<i class="icon ion-settings" style="font-size: 42px; color: #488aff;"></i> Fale um pouco de você e do trabalho que você realiza ou realizou.
					</div>

				</div>
			</div>

			<label class="item-bottom item-input item-select">
				<div class="input-label" style="color: #ddd;">
					CATEGORIA
				</div>
				<select>
				<option selected></option>
				<option>Eletricista</option>
				<option>Pedreiro</option>
				<option>Marceneiro</option>
				</select>
			</label>


			<label class="item-bottom item-input item-select">
				<div class="input-label" style="color: #ddd;">
					CIDADE
				</div>
				<select>
				<option selected></option>
				<option>Gama</option>
				<option>Santa Maria</option>
				<option>Brasília</option>
				</select>
			</label>

			<label class="item-bottom item-input item-floating-label">
				<span class="input-label">Telefone</span>
				<input type="tel" placeholder="Telefone">
			</label>

			<ul class="list">
				<li class="item item-toggle" style="border: none; border-bottom: 1px solid #ddd;">
					Aceita cartão de crédito?
					<label class="toggle toggle-assertive">
						<input type="checkbox">
						<div class="track">
							<div class="handle"></div>
						</div>
					</label>
				</li>
			</ul>


			<label class="item-bottom  item-input item-floating-label">
				<span class="input-label">DESCRIÇÃO DO TRABALHO</span>
				<textarea placeholder="DESCRIÇÃO DO TRABALHO"></textarea>
			</label>

		</div>

		<div class="padding">
			<button class="button button-block button-positive">Publicar</button>
		</div>

		</div>
	</ion-content>
</ion-view>
